<ng-container *ngIf="book; else elseTemplate">
  <div class="card">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle>price - {{book.price}} UAH</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          Description
        </p>
        <p>
          {{book.description}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
<ng-template #elseTemplate>

</ng-template>
